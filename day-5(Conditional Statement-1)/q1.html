<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Enter Temperature </h1>

        <input type="text" id="temp">
        <h2 id="ans"></h2>
    </center>
</body>

</html>

<script>
    let temp = document.getElementById("temp").value

    if (temp === "") {
        document.getElementById("ans").innerHTML = "Enter Valid Temperature number"
    } else {
        if (temp <= 0) {
            document.getElementById("ans").innerHTML = "It's freezing cold!"
        } else if (temp > 0 && temp <= 10) {
            document.getElementById("ans").innerHTML = "It's chilly"
        } else if (temp > 11 && temp <= 20) {
            document.getElementById("ans").innerHTML = "It's cool"

        } else {
            document.getElementById("ans").innerHTML = "It's warm!"

        }
    }
</script>
