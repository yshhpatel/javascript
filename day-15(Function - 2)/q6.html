<script>
    function name(str) {
        for (let i = 0; i < str.length; i++) {
            if (str[0] === "a" || str[0] === "A" || str[str.length - 1] === "a" || str[str.length - 1] === "A") {
                return "Got A in String"
            } else {
                return "No A in String"
            }
        }
    }
    console.log(name("Trushit"))
</script>
