<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter any four numbers</h1>

        <br>

        <label for="">Enter first number</label><br><br>
        <input type="text" id="first"><br><br><br>

        <label for="">Enter second number</label><br><br>
        <input type="text" id="second"><br><br><br>

        <label for="">Enter third number</label><br><br>
        <input type="text" id="third"><br><br><br>

        <label for="">Enter fourth number</label><br><br>
        <input type="text" id="fourth"><br><br><br>

       
        <h1 id="ans"></h1>

    </center>

    <script>
        let first = parseFloat(document.getElementById("first").value);
        let second = parseFloat(document.getElementById("second").value);
        let third = parseFloat(document.getElementById("third").value);
        let fourth = parseFloat(document.getElementById("fourth").value);

        if (first <= second) {
            if (first <= third) {
                if (first <= fourth) {
                    document.getElementById("ans").innerHTML = first
                } else {
                    document.getElementById("ans").innerHTML = fourth
                }
            } else {
                if (third <= fourth) {
                    document.getElementById("ans").innerHTML = third
                } else {
                    document.getElementById("ans").innerHTML = fourth
                }
            }
        } else {
            if (second <= third) {
                if (second <= fourth) {
                    document.getElementById("ans").innerHTML = second
                } else {
                    if (third <= fourth) {
                        document.getElementById("ans").innerHTML = third
                    } else {
                        document.getElementById("ans").innerHTML = fourth
                    }
                }
            } else {
                
            }
        }

    </script>
</body>
</html>
