<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center><br><br><br>
        <h1>---calculates the electricity bill---</h1>
        <h2>Enter a electricity Units:</h2>
        <input type="text" id="s1">
        <h2 id="ans"></h2>
    </center>
</body>

</html>
<script>
    let unit = document.getElementById("s1").value

    if (unit === "") {
        document.getElementById("ans").innerHTML = "Enter a Unit!"
    } else {

        if (unit <= 1 && unit <= 100) {
            document.getElementById("ans").innerHTML = unit * 1
        }
        if (unit <= 101 && unit <= 200) {
            document.getElementById("ans").innerHTML = unit * 2
        }
        if (unit <= 200) {
            document.getElementById("ans").innerHTML = unit * 3
        }
    }
</script>
