<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<body>
    <center>
        <h1>Enter total amount of Restaurant Bill : </h1>
        <input type="text" id="in1">

        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>



    let amount = document.getElementById("in1").value

    if (amount === "") {
        document.getElementById("ans").innerHTML = "Enter valid number"
    } else {

        let percent = amount * (5 / 100)

        let total_amount = +amount + percent

        document.getElementById("ans").innerText = total_amount
    }

</script>
