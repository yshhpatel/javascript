<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <center>
        <label for="">Enter Number</label> <br>
        <input type="text" id="in1"> <br><br>
        <h4 id="ans"></h4>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    if(a==""){
        document.getElementById("ans").innerHTML="Enter valid Number"
    }else{
        if("a%2==0"){
            document.getElementById("ans").innerHTML="Even Number"
        }else{
            document.getElementById("ans").innerHTML="Odd Number"
        }
    }
</script>
