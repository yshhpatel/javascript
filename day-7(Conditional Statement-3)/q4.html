<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <center>
        <label for="">Enter Age</label> <br>
        <input type="text" id="in1"> <br><br>
        <h4 id="ans"></h4>
    </center>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    if(a==""){
        document.getElementById("ans").innerHTML="Enter valid Age"
    }else{
        if(a>0 && a<=10){
            document.getElementById("ans").innerHTML="Child"
        }else if (a>10  && a<=20){
            document.getElementById("ans").innerHTML="Teen"
        }else {
            document.getElementById("ans").innerHTML="Adult"
        }
    }
</script>
