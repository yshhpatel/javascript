<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #container{
        position: absolute;
        height: inherit;
        width: 100vw;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #282c34;
    }
    #main{
        height: 80vh;
        width: 450px;
        border: 1px solid #61dafb;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
        border-radius: 25px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
    }
    #in1{
        height: 45px;
        width: calc(100% - 94px);
        font-size: 1.1rem;
        background-color: transparent;
        border: none;
        color: #61dafb;
        border: 2px solid #61dafb;
        border-radius: 10px;
        padding-left: 10px;
    }
    #bt1{
        height: 47px;
        width: 47px;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid #61dafb;
        font-size: 1.1rem;
        cursor: pointer;
        margin-left: 10px;
    }
    #l1{
        font-size: 1.5rem;
        color: #61dafb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 20px;
    }
    .case_label{
        font-size: 1.8rem;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 10px;
    }
    .case_count{
        color: #ffffff;
        font-size: 2.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 10px;
    }
</style>
<body>
    <div id="container">
        <div id="main">
            <div style="display: flex; align-items: center;">
                <input type="text" placeholder="Enter State" id="in1">
                <button id="bt1">üîç</button>
            </div>
            <div>
                <label for="" id="l1">Total Cases:</label>
                <p id="p_case" class="case_count">0</p>
            </div>
            <div>
                <label for="" id="l1">Recovered Cases:</label>
                <p id="r_case" class="case_count">0</p>
            </div>
            <div>
                <label for="" id="l1">Deceased Cases:</label>
                <p id="d_case" class="case_count">0</p>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>

<script>
    document.getElementById("bt1").addEventListener("click", function() {
        let BASE_URL = "https://data.covid19india.org/v4/min/data.min.json";
        fetch(BASE_URL).then((res) => {
            return res.json();
        }).then((json) => {  
            displayData(json);
            console.log(json);
        });
    });

    function displayData(data) {
        let input = document.getElementById("in1").value.toUpperCase(); // Assuming input needs to be in uppercase
        if (data[input]) {
            let positive = document.getElementById("p_case");
            positive.innerHTML = data[input].total.confirmed || 0;
            let recover = document.getElementById("r_case");
            recover.innerHTML = data[input].total.recovered || 0;
            let deceas = document.getElementById("d_case");
            deceas.innerHTML = data[input].total.deceased || 0;
        } else {
            alert("Invalid state code");
        }
    }
</script>
