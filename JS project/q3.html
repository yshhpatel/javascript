<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task manager</title>
    <link rel="stylesheet" href="Q3.css" />
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        font-size: 3rem;
        color: #0468aa;
        margin-top: 20px;
    }

    form {
        background: #fff;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        width: 90%;
        max-width: 400px;
    }

    label {
        font-size: 1.2rem;
        color: #555;
    }

    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 8px;
        margin-bottom: 16px;
        font-size: 1rem;
    }

    input[type="submit"] {
        background-color: #28a745;
        /* Changed color to green */
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }

    table {
        width: 90%;
        margin: 50px auto;
        border-collapse: collapse;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
    }

    table th,
    table td {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
    }

    table th {
        background-color: #0468aa;
        color: white;
    }

    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    #delete_btn {
        height: 40px;
        width: 80px;
        border: none;
        background-color: #dc3545;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #delete_btn:hover {
        background-color: #c82333;
    }

    #time {
        font-size: 1rem;
        font-weight: bold;
        color: #333;
    }
</style>

<body>

    <h1>Task Manager</h1>


    <div>

        <form>
            <label for="">Task Name</label><br />
            <input id="task" type="text" placeholder="Enter Task Name" id="in1"><br />
            <label for="">Priority </label><br />
            <select id="priority">
                <option value="High">High</option>
                <option value="Low">Low</option>
                ><br>
                <input type="submit">
        </form>
        <table>

            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Time Consume </th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="index3.js"></script>
</body>

</html>

<script>
    document.querySelector("form").addEventListener("submit", todoFunc);
    function todoFunc(event) {
        event.preventDefault();

        let name = document.querySelector("#task").value
        let id = document.querySelector("#priority").value

        let tr = document.createElement("tr")
        let td1 = document.createElement("td")
        td1.innerHTML = name

        let td2 = document.createElement("td")
        td2.innerHTML = id
        if (id == "High") {
            td2.style.color = 'red';
        }
        else {
            td2.style.color = 'blue';
        }

        let td3 = document.createElement("td")
        td3.setAttribute("id", "time")
        td3.innerHTML = id
        if (id == "High") {
            td3.innerHTML = "More"
            td3.style.color = "red"
        } else {
            td3.innerHTML = "Less"
            td3.style.color = "blue"
        }
        let btn = document.createElement("button")
        btn.setAttribute("id", "delete_btn")
        btn.innerHTML = "Delete"
        btn.addEventListener("click", function () {
            td1.remove()
            td2.remove()
            td3.remove()
            btn.remove()
        })

        tr.append(td1, td2, td3, btn)
        document.querySelector("tbody").append(tr)
    }
</script>
