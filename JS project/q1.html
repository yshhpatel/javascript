    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 275px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        img {
            height: 200px;
            width: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 1.25rem;
            margin: 10px 0;
            color: #333;
        }

        input {
            height: 30px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            height: 30px;
            width: 80px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background-color: #4CAF50;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .update-btn {
            background-color: #2196F3;
        }

        .update-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>

        function DisplayData() {
            let div = document.getElementById("main");
            div.innerHTML = "";
            arr.forEach((el, index) => {
                let container = document.createElement("div");
                container.className = "product";

                let picture = document.createElement("img");
                picture.setAttribute("src", el.image);

                let new_el = document.createElement("h4");
                new_el.setAttribute("id", el.id);
                new_el.innerText = "₹" + el.price;

                let input = document.createElement("input");
                input.setAttribute("id", `input-${el.id}`);

                let first_button = document.createElement("button");
                first_button.innerText = "Edit";
                first_button.className = "edit-btn";
                first_button.addEventListener("click", () => {
                    EditData(el.price, index, `input-${el.id}`);
                });

                let second_button2 = document.createElement("button");
                second_button2.innerText = "Update";
                second_button2.className = "update-btn";
                second_button2.addEventListener("click", () => {
                    UpdateData(el.price, index, el.id, ` input-${el.id}`);
                });

                let delete_button = document.createElement("button");
                delete_button.innerText = "Delete";
                delete_button.className = "delete-btn";
                delete_button.addEventListener("click", () => {
                    DeleteData(index);
                });

                container.append(picture, new_el, input, first_button, second_button2, delete_button);
                div.appendChild(container);
            });
        }

        function EditData(price, index, inputId) {
            let input = document.getElementById(inputId);
            input.value = price;
            arr[index].value = price;
        }

        function UpdateData(price, index, headingId, inputId) {
            let input = document.getElementById(inputId);
            let new_el = document.getElementById(headingId);
            new_el.innerText = "₹" + input.value;
            arr[index].price = input.value;
        }

        function DeleteData(index) {
            arr.splice(index, 1);
            DisplayData();
        }
