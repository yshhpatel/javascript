<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>

        <h1>------------------Calculate Speed and Time------------------</h1>

        <h1>Enter the distance travelled in meters</h1>
        <input type="text" id="s1">

        <h1>Enter the time taken in seconds</h1>
        <input type="text" id="s2">

        <h1 id="ans">The speed is :</h1>
    </center>
</body>

<script>

    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value

    let total = +a / +b

    document.getElementById("ans").innerHTML = total
</script>

</html>
