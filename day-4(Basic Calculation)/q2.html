<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>

        <h1>------------------calculate the Body Mass Index------------------</h1>

        <h1>Enter Weight</h1>
        <input type="text" id="s1">

        <h1>Enter Height</h1>
        <input type="text" id="s2">

        <h1 id="ans">TotalCost</h1>
    </center>
</body>

<script>

    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value

    let total = +a / (+b * +b)

    document.getElementById("ans").innerHTML = total
</script>

</html>
