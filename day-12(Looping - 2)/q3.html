<center>
    <h1>--------------------Reverse the number----------------</h1>

    <h1 id="ans"></h1>

</center>



<body>

</body>

<script>
    let num = 123
    let rev = 0, rem
    while (num != 0) {
        rem = num % 10
        rev = rev * 10 + rem
        num = Math.floor(num / 10)
    }
    document.getElementById("ans").innerHTML = rev
</script>
