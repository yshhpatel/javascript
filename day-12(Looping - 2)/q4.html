<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>--------------------power the number----------------</h1>

        <h1 id="ans"></h1>
    </center>


</body>

</html>

<script>

    let base = 5
    let power = 3
    let result = 1
    let i = 1

    do {
        result = result * base
        i++;
    }
    while (i <= power)
    document.getElementById("ans").innerHTML = result
</script>
