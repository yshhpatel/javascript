<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Even Numbers</title>
</head>

<body>
   <center>
    <h1>Even Numbers between 1 and 20</h1>
    <p id="result"></p>

   </center>
</body>

</html>

<script>
    let result = "";
    let i = 1;

    do {
        if (i % 2 === 0) {
            result += i + " ";
        }
        i++;
    } while (i <= 20);

    document.getElementById("result").innerText = result;

</script>
