<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>--------------factorial number-------------</h1>
        <h1 id="ans"></h1>
    </center>

</body>

</html>
<script>
    let a = 5; b = 1; i = 1;


    while (i <= a) {
        b *= i
        i++
    }
    document.getElementById("ans").innerHTML = b
</script>
