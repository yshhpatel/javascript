<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>-------Fizzz Buzzz-------</h1>
        <h1 id="ans"></h1><br>
    </center>
</body>

</html>
<script>

    for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.getElementById("ans").innerHTML += "FizzBuzz<br>"
        } else if (i % 3 === 0) {
            document.getElementById("ans").innerHTML += "Fizz<br>";
        } else if (i % 5 === 0) {
            document.getElementById("ans").innerHTML += "Buzz<br>";
        } else {
            document.getElementById("ans").innerHTML += i + "<br>"
        }
    }</script>
