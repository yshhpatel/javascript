<script>
    function pelendrom(num) {
        let rev = 0, rem
        while (num != 0) {
            rem = num % 10
            rev = rev * 10 + rem
            num = Math.floor(num / 10)
        }
        console.log(rev)
        if (num !== rev) {
            console.log("Non Palendrom Number")
        }
        else {
            console.log("Palendrom Number")
        }
    }
    pelendrom(121)

</script>
