<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Enter firts number</h1>
    <input id="s1" type="text"><br>
    <h1>Enter second number</h1>
    <input id="s2" type="text">
    <h1 id="ans"></h1>

</body>

</html>
<script>
    let a = document.getElementById("s1").value;
    let b = document.getElementById("s2").value;
    let c = +a <= +b;

    document.getElementById("ans").innerHTML = c


</script>
