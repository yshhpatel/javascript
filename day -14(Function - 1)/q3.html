<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Enetr the number: </h1>
        <input type="number" id="in1">


        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let a = document.getElementById("in1").value


    let ans = () => {
        let fact = 1
        for (let i = a; i >= 1; i--) {
            fact *= i
        }
        document.getElementById("ans").innerHTML = fact
    }
    ans()
</script>
