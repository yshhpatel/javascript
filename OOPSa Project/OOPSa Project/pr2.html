<script>
    class automobile {

        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        battery(){
            console.log("battery compulsory "); 
        }

    }
    class ola extends automobile{
        ola(){
            console.log(this.name+" s1 pro"); 
        }
    }
    class tesla extends automobile{
        tesla(){
            console.log(this.name+" model 3 year " + this.year);
        }
    }
    let obj = new ola("ola")
    obj.battery()
    obj.ola()
    let obj1 = new tesla("tesla",2020)
    obj1.battery()
    obj1.tesla()
    

</script>
